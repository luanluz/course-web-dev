<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Semantic Markup -->
	<title>Atividade Revisão</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<header id="cabecalho">
		<h1> Listas dinâmica </h1>
	</header>
	<!-- / Header -->


	<!-- Nav-Bar -->
	<nav id="menu-superior">

		<!-- List's Menu -->
		<ul>
			<li> <a onclick="listaAlunos()" href="#">Lista de Alunos</a> </li>

			<li> <a onclick="listaProjetos()" href="#">Lista de Projetos</a> </li>

		</ul>
		<!-- / List's Menu -->

	</nav>
	<!-- / Nav-Bar -->


	<!-- Section -->
	<section id="titulos">

		<!-- Title -->
		<h1 id="dados-nome">Nome da lista</h1>
		<p id="dados-description">descrição da lista</p>
		<!-- / Title -->

	</section>
	<!-- / Section -->


	<!-- Div -->
	<div id="row">

		<!-- Div -->
		<div class="column col-left">
			<!-- Main -->
			<main>

				<!-- Article -->
				<article id="conteudo">

					<h1 id="nome"> Nome </h1>
					<p id="dados"> dados </p>
						
				</article>
				<!-- / Article -->
			
			</main>
			<!-- / Main -->
		</div>
		<!-- / Div -->

		<!-- Div -->
		<div class="column col-right">
			<!-- Aside -->
			<aside id="conteudo-secundario">
				
				<!-- Arcticle -->
				<article id="data-src">
					<h1> source do JSON:</h1>
					<p id="data-src-link">link</p>
				</article>
				<!-- / Arcticle -->

			</aside>
			<!-- / Aside -->
		</div>
		<!-- / Div -->

	</div>
	<!-- / Div -->

	<!-- Footer -->
	<footer id="rodape">
		<p>Copyright &copy; 2019 luanluz</p>
	</footer>
	<!-- / Footer -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="js/controller.js"></script>
</html>
