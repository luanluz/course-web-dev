<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Semantic Markup -->
	<title>Wirefram 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Header-->
	<!-- 
		Estrutura que ficará no topo do site.
		Normalmente tendo o nome do site.
	-->
	<header>
		<h1> Header </h1>
	</header>
	<!-- / Header -->

	<!-- Nav-Bar -->
	<!-- 
		Estrutura que ficará abaixo do cabeçalho do site.
		E, normalmente, tem lista de páginas para acessar.
	-->
	<nav>

		<!-- List's Menu -->
		<ul>
			<li> <a href="#">Page</a> </li>

			<li> <a href="#">Page</a> </li>

			<li> <a href="#">Page</a> </li>
		</ul>
		<!-- / List's Menu -->

	</nav>
	<!-- / Nav-Bar -->

	<!-- Main -->
	<!-- 
		Estrutura main, que conterá a estrutura principal 
		do site.
	-->
	<main>

		<div class="row">

			<!-- Section -->
			<!-- 
				Estrutura que conterá alguma seção do site.
			-->
			<section class="col-content-area">

				<!-- Article -->
				<!-- 
					Estrutura que conterá algum "artigo" do site.
					No caso, uma área.
				-->
				<article class="content-area">
					<!-- Paragraph -->
					<p> Content Area </p>
					<!-- / Paragraph -->
				</article>
				<!-- / Article -->

			</section>
			<!-- / Section -->


			<!-- Section -->
			<!-- 
				Estrutura que conterá alguma seção do site.
			-->
			<section class="col-cards-area">

				<div class="row-cards-area-top">
					
					<!-- Article -->
					<!-- 
						Estrutura que conterá algum "artigo" do site.
						No caso, uma image e um texto.
					-->
					<article class="card-area">
						<!-- Paragraph -->
						<p> Image + Text </p>
						<!-- / Paragraph -->
					</article>
					<!-- / Article -->


					<!-- Article -->
					<!-- 
						Estrutura que conterá algum "artigo" do site.
						No caso, uma área.
					-->
					<article class="card-area">
						<!-- Paragraph -->
						<p> Content Area </p>
						<!-- / Paragraph -->
					</article>
					<!-- / Article -->

				</div>


				<div class="row-cards-area-bottom">
					
					<!-- Article -->
					<!-- 
						Estrutura que conterá algum "artigo" do site.
						No caso, uma image e um texto.
					-->
					<article class="card-area">
						<!-- Paragraph -->
						<p> Image + Text </p>
						<!-- / Paragraph -->
					</article>
					<!-- / Article -->


					<!-- Article -->
					<!-- 
						Estrutura que conterá algum "artigo" do site.
						No caso, uma área.
					-->
					<article class="card-area">
						<!-- Paragraph -->
						<p> Content Area </p>
						<!-- / Paragraph -->
					</article>
					<!-- / Article -->

				</div>

			</section>
			<!-- / Section -->			

		</div>

	</main>
	<!-- / Main -->

	<!-- Footer -->
	<!-- 
		Estrutura que ficará abaixo de todas as outras estruturas
		do site cabeçalho do site. Normalmente, contém dados de
		contato, localização e informação sobre os direitos
		autorais do site.
	-->
	<footer>
		<p>footer</p>
	</footer>
	<!-- / Footer -->
</body>
</html>
