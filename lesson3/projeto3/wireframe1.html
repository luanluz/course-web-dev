<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Semantic Markup -->
	<title>Wirefram 1</title>
</head>
<body>

	<!-- Header-->
	<!-- 
		Estrutura que ficará no topo do site.
		Normalmente tendo o nome do site.
	-->
	<header>
		<h1> Header </h1>
	</header>
	<!-- / Header -->

	<!-- Nav-Bar -->
	<!-- 
		Estrutura que ficará abaixo do cabeçalho do site.
		E, normalmente, tem lista de páginas para acessar.
	-->
	<nav>

		<!-- List's Menu -->
		<ul>
			<li> <a href="#">Page</a> </li>

			<li> <a href="#">Page</a> </li>

			<li> <a href="#">Page</a> </li>
		</ul>
		<!-- / List's Menu -->

	</nav>
	<!-- / Nav-Bar -->

	<!-- Main -->
	<!-- 
		Estrutura main, que conterá a estrutura principal 
		do site.
	-->
	<main>

		<!-- Section -->
		<!-- 
			Estrutura que conterá alguma seção do site.
		-->
		<section>

			<!-- Article -->
			<!-- 
				Estrutura que conterá algum "artigo" do site.
				No caso, uma image e um texto.
			-->
			<article>
				<!-- Paragraph -->
				<p> Image + Text </p>
				<!-- / Paragraph -->
			</article>
			<!-- / Article -->


			<!-- Article -->
			<!-- 
				Estrutura que conterá algum "artigo" do site.
				No caso, uma área.
			-->
			<article>
				<!-- Paragraph -->
				<p> Content Area </p>
				<!-- / Paragraph -->
			</article>
			<!-- / Article -->


			<!-- Article -->
			<!-- 
				Estrutura que conterá algum "artigo" do site.
				No caso, uma image e um texto.
			-->

				<!-- Paragraph -->

				Estrutura que conterá algum "artigo" do site.

			<article>
				<!-- Paragraph -->
				<p> Content Area </p>
				<!-- / Paragraph -->
			</article>
			<!-- / Article -->

		</section>
		<!-- / Section -->

		

		<!-- Section -->

			Estrutura que conterá alguma seção do site.
		-->
		<section>

			<!-- Article -->

				Estrutura que conterá algum "artigo" do site.

			-->

				<!-- Paragraph -->
				<p> Content Area </p>
				<!-- / Paragraph -->
			</article>
			<!-- / Article -->

		</section>
		<!-- / Section -->

	</main>
	<!-- / Main -->

	<!-- Footer -->
	<!-- 
		Estrutura que ficará abaixo de todas as outras estruturas
		do site cabeçalho do site. Normalmente, contém dados de
		contato, localização e informação sobre os direitos
		autorais do site.
	-->
	<footer>
		<p>footer</p>
	</footer>
	<!-- / Footer -->

</html>
