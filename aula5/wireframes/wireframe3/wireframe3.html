<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Semantic Markup -->
	<title>Wirefram 3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Header-->
	<!-- 
		Estrutura que ficará no topo do site.
		Normalmente tendo o nome do site.
	-->
	<header>

		<!-- List's Menu -->
		<ul>
			<li> <a href="#">Home</a> </li>
			<li> <a href="#">About Us</a> </li>
			<li> <a href="#">Products</a> </li>
			<li> <a href="#">Services</a> </li>
			<li> <a href="#">Reviews</a> </li>
			<li> <a href="#">Blog</a> </li>
		</ul>
		<!-- / List's Menu -->

	</header>
	<!-- / Header -->

	<!-- Main -->
	<!-- 
		Estrutura main, que conterá a estrutura principal 
		do site.
	-->
	<main>

		<!-- Section -->
		<!-- 
			Estrutura que conterá alguma seção do site.
		-->
		<section class="row-top">

			<div class="col-left-top">
				
				<!-- Article -->
				<!-- 
					Estrutura que será como um "artigo" do site.
					Nesse caso, conterá uma Imagem.
				-->
				<article>
					<p>Image Placeholder</p>
				</article>
				<!-- / article -->

			</div>

			
			<div class="col-right-top">
				
				<div class="row-text-top">
					
					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, conterá um texto.
					-->
					<article>
						<p>Lorem ipsum dolor sit amet</p>
					</article>
					<!-- / article -->

				</div>

				<div class="row-text-video-bottom">
					
					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, conterá um texto.
					-->
					<article class="item-area">
						<p>Lorem ipsum dolor sit amet</p>
					</article>
					<!-- / article -->

					
					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, conterá um vídeo.
					-->
					<article class="item-area">
						<p>video</p>
					</article>
					<!-- / article -->

				</div>

			</div>

		</section>
		<!-- / Section -->


		<!-- Section -->
		<!-- 
			Estrutura que conterá alguma seção do site.
		-->
		<section class="row-buttons">

			<!-- Article -->
			<!-- 
				Estrutura que será como um "artigo" do site.
				Nesse caso, conterá um botão.
			-->
			<article class="buttons">
				<p>button</p>
			</article>
			<!-- / article -->


			<!-- Article -->
			<!-- 
				Estrutura que será como um "artigo" do site.
				Nesse caso, conterá um botão.
			-->
			<article class="buttons">
				<p>button</p>
			</article>
			<!-- / article -->


			<!-- Article -->
			<!-- 
				Estrutura que será como um "artigo" do site.
				Nesse caso, conterá um botão.
			-->
			<article class="buttons">
				<p>button</p>
			</article>
			<!-- / article -->

		</section>
		<!-- / Section -->


		<!-- Section -->
		<!-- 
			Estrutura que conterá alguma seção do site.
		-->
		<section class="row-bottom">

			<div class="col-left-bottom">
				
				<!-- Article -->
				<!-- 
					Estrutura que será como um "artigo" do site.
					Nesse caso, conterá um formulário.
				-->
				<article class="form">
					<p>Form</p>
				</article>
				<!-- / article -->

				<!-- Article -->
				<!-- 
					Estrutura que será como um "artigo" do site.
					Nesse caso, conterá um texto.
				-->
				<article class="text-bottom">
					<p>Lorem ipsum dolor sit amet</p>
				</article>
				<!-- / article -->

				<div class="row-itens-bottom">
					
					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, conterá ícones de estrelas.
					-->
					<article class="stars">
						<p>Stars</p>
					</article>
					<!-- / article -->

					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, conterá um campo não identificado.
					-->
					<article class="undefined">
						<p>field undefined</p>
					</article>
					<!-- / article -->

				</div>

			</div>

			<div class="col-right-bottom">
				
				<!-- Article -->
				<!-- 
					Estrutura que será como um "artigo" do site.
					Nesse caso, conterá imagens.
				-->
				<article class="row-button-bottom">

					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, uma imagem.
					-->
					<p class="images-placeholder-bottom">
						Image Placeholder
					</p>
					<!-- / article -->

					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, uma imagem.
					-->
					<p class="images-placeholder-bottom">
						Image Placeholder
					</p>
					<!-- / article -->

					<!-- Article -->
					<!-- 
						Estrutura que será como um "artigo" do site.
						Nesse caso, uma imagem.
					-->
					<p class="images-placeholder-bottom">
						Image Placeholder
					</p>
					<!-- / article -->

				</article>
				<!-- / article -->

			</div>

		</section>
		<!-- / Section -->

		
	</main>
	<!-- / Main -->

</body>
</html>
