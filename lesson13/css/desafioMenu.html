<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */
        
        *
        {
            margin: 0;
            padding: 0;
        }

        html
        {
            width: 100%;
            font-family: 'Oswald', sans-serif;
        }
        
         /* Estilo do corpo */
        .body
        {
            box-sizing: border-box;
            background-color: lightgray;
        }
        /* -------------------------------------------------------------- */
        
        
        /* Estilo do cabeçalho */
        .header
        {
            position: absolute;
            width: 100%;
            height: 80px;
            box-sizing: content-box; /* ficou muito ruim com content-box */
            background-color: #333;
            border: solid 5px #4faddb;
        }

        .header a
        {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
        }
        /* -------------------------------------------------------------- */


        /* Estilo da logo */
        .logo
        {
            position: relative;
            display: inline-block;
            height: 50px;
            width: 15%;
            padding: 15px;
        }

        img
        {
            height: 100%;
        }
        /* -------------------------------------------------------------- */


        /* Estilo do menu */
        .menu
        {
            position: absolute;
            top: 30%;
            display: inline-block;
        }

        .menu li
        {
            list-style-type: none;
            display: inline-block;
        }

        .menu a
        {
            padding: 15px;
        }

        .menu a:hover
        {
            background-color: #4faddb;
            color: #fff;
            border-radius: 5px;
        }
        
        /* -------------------------------------------------------------- */


        /* Autenticação */
        .auth
        {
            position: relative;
            top: 30%;
            right: 5%;
            float: right;
        }

        /* -------------------------------------------------------------- */

        /* Botão e Destaque */
        .botao
        {
            color: #fff;
            padding: 10px 25px 10px 25px;
            border-radius: 30px;
            box-shadow: 0px 3px 3px 0px rgba(0, 0, 0, 0.25);
        }

        .destaque
        {
            background-color: #f50a35;
        }

        .destaque:active
        {
            box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.15);
        }

        /* -------------------------------------------------------------- */

        /* Botão e Destaque */
        .menu-toggle
        {
            position: relative;
            top: 25%;
            right: 10%;
            float: right;
            height: 35px;
            width: 35px;
        }
        /* -------------------------------------------------------------- */


         /* MediaQuery */
        @media(min-width: 679px), (orientation: landscape)
        {
            .menu-toggle{display: none;}
        }

        @media(max-width: 680px)
        {
            .menu{display: none;}
        }

        @media(max-width: 910px)
        {
            .auth{display: none;}
        }

    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#inicio">
                <img src="https://bucket-gw-cni-static-cms-si.s3.amazonaws.com/static/img/logos/azul/SENAI.svg" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="auth">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
